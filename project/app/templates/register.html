<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <style>
        /* Form container styling */
        form {
            background-color: #f2f2f2;
            padding: 25px;
            width: 350px;
            margin: 50px auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            font-family: Arial, sans-serif;
        }

        /* Input fields styling */
        input[type="text"],
        input[type="email"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }

        /* Submit button styling */
        input[type="submit"] {
            background-color: #333;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }

        input[type="submit"]:hover {
            background-color: #00eaff;
            color: #333;
        }

        /* Labels styling */
        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }
    </style>
</head>
<body>   

    <!-- Display messages like email exists or password mismatch -->
    {{message}}
     
    <!-- Registration form -->
    <form action="{% url 'registerdata' %}" method="POST" enctype="multipart/form-data">
       {% csrf_token %}
       
        <!-- Name field -->
        <label for="name">Name:</label>
        <input type="text" id="name" name="Name" placeholder="Enter your name" required>

        <!-- Email field -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="Email" placeholder="Enter your email" required>

        <!-- Contact number field -->
        <label for="contact">Contact:</label>
        <input type="number" id="contact" name="Contact" placeholder="Enter your contact number" required>

        <!-- Additional details field -->
        <label for="details">Details:</label>
        <textarea id="details" name="Details" rows="4" placeholder="Enter additional details"></textarea>

        <!-- Profile image upload -->
        image: <input type="file" name='Image'>

        <!-- Password field -->
        <label>Password:</label><br>
        <input type="password" name="Password" id="password" required><br><br>

        <!-- Confirm password field -->
        <label>Confirm Password:</label><br>
        <input type="password" name="Confirm_password" id="confirm_password" required><br><br>
        
        <!-- Submit button -->
        <input type="submit" value="Submit">
    </form>
</body>
</html>
