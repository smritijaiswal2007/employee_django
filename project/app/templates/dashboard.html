<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }

        .dashboard-container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .user-info p {
            font-size: 16px;
            margin: 8px 0;
        }

        .user-info img {
            max-width: 150px;
            display: block;
            margin: 10px 0;
        }
    </style>
</head>
<body>

    <div class="dashboard-container">
        <h2>Dashboard</h2>

        <div class="user-info">
            <!-- Display user data passed from views.py -->
            <p>Name: {{data.name}}</p>
            <p>Email: {{data.email}}</p>
            <p>Contact: {{data.contact}}</p>
            <p>Details: {{data.detail}}</p>
            <p>Image:</p>
            <img src='{{data.image}}' alt="Profile Image">
        </div>
    </div>

</body>
</html>
