<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* TOP NAVBAR */
        .topbar {
            background: #2c3e50;
            color: white;
            padding: 15px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .topbar a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }

        /* MAIN LAYOUT */
        .container {
            display: flex;
            height: calc(100vh - 55px);
        }

        /* SIDEBAR */
        .sidebar {
            width: 220px;
            background: #ecf0f1;
            padding: 20px;
        }

        .sidebar a {
            display: block;
            padding: 10px;
            margin-bottom: 10px;
            background: white;
            color: #2c3e50;
            text-decoration: none;
            border-radius: 4px;
        }

        .sidebar a:hover {
            background: #dcdde1;
        }

        /* CONTENT AREA */
        .content {
            flex: 1;
            padding: 30px;
        }

        .content h2 {
            color: #2c3e50;
        }
    </style>
</head>
<body>

    <!-- TOP BAR -->
    <div class="topbar">
        <h3>Necapy</h3>
        <a href="#">Logout</a>
    </div>

    <!-- DASHBOARD -->
    <div class="container">

        <!-- SIDEBAR -->
        <div class="sidebar">
            <a href="#">Add New Employee</a>
            <a href="#">Show All Employees</a>
            <a href="#">Profile</a>
            <a href="#">Other Activity</a>
        </div>

        <!-- CONTENT -->
        <div class="content">
            <h2>Welcome to Dashboard</h2>
            <p>Select an option from the sidebar.</p>
        </div>

    </div>

</body>
</html>
