<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        /* Reset margins and paddings, set font */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        /* Center the container vertically and horizontally */
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #e9f0ff;
        }

        /* Container styling */
        .container {
            width: 350px;
            padding: 30px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 6px 25px rgba(0,0,0,0.1);
        }

        /* Heading */
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        /* Input box container */
        .input-box {
            margin-bottom: 15px;
        }

        /* Label styling */
        label {
            display: block;
            margin-bottom: 6px;
            font-size: 14px;
            color: #444;
        }

        /* Input fields styling */
        input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #c8d6ff;
            font-size: 15px;
        }

        input:focus {
            border-color: #4a72ff;
            outline: none;
        }

        /* Login button styling */
        .btn {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            background: #4a72ff;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }

        .btn:hover {
            background: #3a5de0;
        }

        /* Bottom text with link */
        .bottom-text {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
            color: #555;
        }

        .bottom-text a {
            color: #4a72ff;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Login</h2>

        <!-- Login form -->
        <form action='{% url "logindata" %}' method='POST'>
            {% csrf_token %}
            <div class="input-box">
                <label>Email</label>
                <input type="email" name='Email' placeholder="Enter your email" required>
            </div>

            <div class="input-box">
                <label>Password</label>
                <input type="password" name='Password' placeholder="Enter your password" required>
            </div>

            <!-- Submit button -->
            <button class="btn" type="submit">Login</button>
        </form>

        <!-- Link to registration page -->
        <p class="bottom-text">
            Donâ€™t have an account? <a href="{% url 'register' %}">Sign Up</a>
        </p>
    </div>
{{messge}}
</body>
</html>
