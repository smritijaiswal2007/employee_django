<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Landing Page</title>
<style>
    /* Reset body margin and set font */
    body {
        margin: 0;
        font-family: Arial, sans-serif;
    }

    /* Navbar container */
    .navbar {
        background-color: #333;
        overflow: hidden;
    }

    /* Navbar links styling */
    .navbar a {
        float: left;
        display: block;
        color: #fff;
        text-align: center;
        padding: 14px 20px;
        text-decoration: none;
        font-size: 17px;
    }

    /* Hover effect for navbar links */
    .navbar a:hover {
        background-color: #575757;
    }

    /* Active link styling */
    .navbar a.active {
        background-color: #04AA6D;
    }

    /* Responsive navbar for smaller screens */
    @media screen and (max-width: 600px) {
        .navbar a {
            float: none;
            width: 100%;
            text-align: left;
        }
    }
</style>
</head>
<body>

<!-- Navbar with links to pages -->
<div class="navbar">
    <a href="#" class="active">home</a> <!-- Active home link -->
    <a href="#">about</a>               <!-- About page link -->
    <a href="#">contact</a>             <!-- Contact page link -->
    <a href="{% url 'register' %}">registration</a> <!-- Link to registration page -->
    <a href="{% url 'login' %}">Login</a>       <!-- Link to login page -->
</div>

<!-- Optional: You can add landing page content below navbar -->

</body>
</html>
